{% extends "base.html" %}
{% block title %}Payment Checkout{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold my-6 text-center">Redirecting to Razorpay...</h2>
<form id="rzp-form">
  <script src="https://checkout.razorpay.com/v1/checkout.js"
          data-key="{{ razorpay_key_id }}"
          data-amount="{{ amount|floatformat:2 }}00"
          data-currency="INR"
          data-order_id="{{ order_id }}"
          data-buttontext="Pay Now"
          data-name="CampusForce"
          data-description="Membership Plan"
          data-image="/static/logo.png"
          data-prefill.name="{{ request.user.username }}"
          data-theme.color="#3399cc">
  </script>
</form>
{% endblock %}
