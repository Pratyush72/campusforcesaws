{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form method="POST" class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

    {% if messages %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <label class="block mb-1 font-semibold">Full Name</label>
    <input type="text" name="username" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <label class="block mb-1 font-semibold">Email Address</label>
    <input type="email" name="email" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <label class="block mb-1 font-semibold">Mobile Number</label>
    <input type="text" name="mobile" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <label class="block mb-1 font-semibold">Password</label>
    <input type="password" name="password" required class="w-full p-3 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">Send OTP</button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
</div>
{% endblock %}
