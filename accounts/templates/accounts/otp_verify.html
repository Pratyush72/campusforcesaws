{% extends 'base.html' %}
{% block title %}CampusForce | Signup OTP Verification{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-sm text-center">
        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter OTP sent to <span class="font-medium">{{ email }}</span></h2>

        <form method="post" id="otpForm" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Verify
            </button>
        </form>
    </div>
</div>
{% endblock %}
