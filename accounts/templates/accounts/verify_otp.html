{% extends 'base.html' %}
{% block title %}CampusForce | Verify OTP{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
    
    {% if messages %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter OTP sent to {{ email }}</h2>

    <form method="POST" id="otpForm" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        required>
      
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">
        Verify
      </button>
    </form>
  </div>
</div>
{% endblock %}
